<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Roti</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    body {
      background-color: #2c2c2c;
    }
    .btn-info {
      color: #fff;
      background-color: #ca8833 !important;
      border-color: #823e18 !important;
    }
  </style>
</head>
<body>
  <div class="container home">
    <div class="row justify-content-center mt-5">
      <div class="col-8 text-center">
        <img src="https://i.ibb.co/MVFMSZ6/unnamed.png" class="img-responsive" alt="">
      </div>
    </div>
    <div class="text-center">
      <h5 class="text-white">Subscribe here</h5>
    </div>
    <form id="submit-form">
      <div class="row justify-content-center mt-2">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-6">
              <input type="email" id="subscribe-email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-block btn-info mb-2">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    $('#submit-form').submit(function(event) {
      event.preventDefault()
      axios({
        method: 'POST',
        url: 'http://localhost:3000/subscribe',
        data: {
          email: $('#subscribe-email').val()
        }
      })
        .then(_ => {
          Swal.fire({
            icon: 'success',
            title: 'Subscribed',
            showConfirmButton: false,
            timer: 1500
          })
        })
        .catch(err => console.log(err))

    })
  </script>
</body>
</html>
